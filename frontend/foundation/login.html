<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
     <div class="row">
        <div class="large-12 columns center">
          <div class="panel">
            <h1 style="text-align:center;">ISLI Communication App</h1>
          </div>
        </div>
      </div>
    <form action="./php-scripts/login.php" method="post">
      <div class="row">
        <div class="large-4 columns">
          <label>User Name
            <input type="text" name="uname" placeholder="User ID" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">
          <label>Password
            <input type="password" name="password" placeholder="Type your password" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">
          <label>Account Type</label>
          <input type="radio" name="acctype" value="isli" id="isli"><label for="isli">ISLI</label>
          <input type="radio" name="acctype" value="admin" id="admin"><label for="admin">ADMIN</label>
          <input type="radio" name="acctype" value="leader" id="leader"><label for="leader">LEADER</label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <input type="submit" name="submit" class="button">
        </div>
      </div>
    </form>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
